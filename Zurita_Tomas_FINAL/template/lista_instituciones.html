<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">LISTADO DE INSTITUCIONES</div>

    {% if instituciones %}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
        {% for institucion in instituciones %}
        <tr>
            <td>{{institucion.id}}</td>
            <td>{{institucion.nombre}}</td>
            <td><a class="btn btn-info btn-sm" href="/modificar_institucion/{{institucion.id}}"><i class="bi bi-pencil-square"></i></a></td>
            <td><a class="btn btn-danger btn-sm" href="/eliminar_institucion/{{institucion.id}}"><i class="bi bi-trash"></i></a></td>
        </tr>
        {% endfor %}
</table>
{% else %}
    <div class="alert alert-danger text-center">
        No se encuentran Instituciones en el sistema
    </div>
{% endif %}

<a href="/" class="btn btn-secondary">VOLVER</a>
<a href="/nueva_institucion" class="btn btn-success float-end">AGREGAR INSTITUCION</a>
</body>
</html>
